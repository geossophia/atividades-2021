<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="pag.css">
</head>
<body>
    <div class="row align-items-center h-100 ">
        <div class="col-8 col-md-3 col-xs-8 mx-auto l-form">
            <form class="form" method="post">
                <h1>Login</h1>
                <img class="row mx-auto" width="150">
                <div class="form-group ">
                    <input type="text" placeholder="Email" class="form-control i-form">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" class="form-control i-form">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-md btn-block">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
